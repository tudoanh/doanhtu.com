{% if DEFAULT_PAGINATION %}
<p>
  {% if articles_page.has_previous() %}
  <a
    href="{{ SITEURL }}/{{ articles_previous_page.url }}"
    hx-get="{{ SITEURL }}/{{ articles_previous_page.url }}"
    x-trigger="click"
    hx-target="#body"
    hx-swap="innerHTML"
    hx-push-url="true"
    >&laquo;</a
  >
  {% endif %} Page {{ articles_page.number }} / {{ articles_paginator.num_pages
  }} {% if articles_page.has_next() %}
  <a
    href="{{ SITEURL }}/{{ articles_next_page.url }}"
    hx-get="{{ SITEURL }}/{{ articles_next_page.url }}"
    x-trigger="click"
    hx-target="#body"
    hx-swap="innerHTML"
    hx-push-url="true"
    >&raquo;</a
  >
  {% endif %}
</p>
{% endif %}
